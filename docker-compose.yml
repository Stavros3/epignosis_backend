version: "3.9"

services:
  app:
    container_name: dev_app
    image: dev-php-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      APP_ENV: development
      DB_HOST: mysql
      DB_DATABASE: my_database
      DB_USERNAME: root
      DB_PASSWORD: rootpassword
    depends_on:
      db:
        condition: service_healthy
    networks:
      - devnet

  db:
    container_name: mysql
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - devnet

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin:5.2
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 64M
    ports:
      - "8081:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - devnet

volumes:
  mysql_data:
    name: epignosis_mysql_data

networks:
  devnet:
    name: devnet
